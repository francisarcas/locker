<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Locker Door</title>

<!-- Favicons -->
<link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
    * {
        -webkit-overflow-scrolling: touch;
    }

    :root {
        --text: #f5f5f7;
        --muted: #9a9aa0;
        --background: #111;
        --locker-gradient-start: #d7a27a;
        --locker-gradient-mid-light: #e2b18b;
        --locker-gradient-mid-dark: #d19a73;
        --locker-gradient-end: #c48763;
        --locker-shadow-inset: rgba(0,0,0,0.15);
        --locker-shadow-outer: rgba(0,0,0,0.4);
        --locker-texture: rgba(255,255,255,0.05);
        --number-color: #2b1a12;
        --number-shadow: rgba(0,0,0,0.2);
        --keypad-bg: #1b1b1b;
        --keypad-inset-shadow: rgba(255,255,255,0.1);
        --status-light-green: #0f0;
        --status-light-green-glow: rgba(0, 255, 0, 0.9);
        --status-light-red: #f00;
        --status-light-red-glow: rgba(255, 0, 0, 0.9);
        --key-bg: #333;
        --key-text: #606060;
    }
    
    html {
        overflow: hidden;
        height: 100%;
        width: 100%;
        position: fixed;
    }

    body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: var(--background);
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: fixed;
        overscroll-behavior: none;
    }

    .logo {
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%) scale(0.2);
        z-index: 10;
    }

    .logo img {
        height: 120px;
        width: auto;
    }

    .lockers-container {
        display: flex;
        gap: 8px;
        align-items: center;
        position: relative;
    }

    .locker {
        width: 280px;
        height: 600px;
        background: linear-gradient(
            to bottom,
            var(--locker-gradient-start) 0%,
            var(--locker-gradient-mid-light) 30%,
            var(--locker-gradient-mid-dark) 60%,
            var(--locker-gradient-end) 100%
        );
        border-radius: 6px;
        box-shadow: inset 0 0 30px var(--locker-shadow-inset),
                    0 10px 25px var(--locker-shadow-outer);
        position: relative;
        overflow: hidden;
        transition: opacity 0.3s;
        flex-shrink: 0;
    }

    .locker.side {
        opacity: 0.5;
        pointer-events: none;
    }

    .locker.hidden {
        opacity: 0;
        pointer-events: none;
    }

    /* subtle vertical brushed texture */
    .locker::before {
        content: "";
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
            to right,
            var(--locker-texture) 0px,
            var(--locker-texture) 1px,
            transparent 1px,
            transparent 3px
        );
        opacity: 0.3;
        pointer-events: none;
    }

    .number {
        position: absolute;
        bottom: 200px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 42px;
        font-weight: bold;
        color: var(--number-color);
        text-shadow: 0 2px 3px var(--number-shadow);
        letter-spacing: 3px;
        cursor: pointer;
        user-select: none;
        transition: transform 0.1s;
        touch-action: manipulation;
    }

    .locker:not(.side) .number:hover {
        transform: translateX(-50%) scale(1.05);
    }

    .locker:not(.side) .number:active {
        transform: translateX(-50%) scale(0.95);
    }

    .locker.side .number {
        cursor: default;
    }

    .keypad-container {
        position: absolute;
        bottom: 70px;
        left: 50%;
        transform: translateX(-50%);
    }

    .keypad {
        width: 60px;
        height: 95px;
        background: var(--keypad-bg);
        border-radius: 4px;
        padding: 6px;
        box-shadow: inset 0 0 6px var(--keypad-inset-shadow);
        position: relative;
    }

    .status-light {
        position: absolute;
        top: 6px;
        left: 6px;
        width: 5px;
        height: 5px;
        background: var(--status-light-green);
        border-radius: 50%;
        box-shadow: 0 0 6px var(--status-light-green-glow);
        z-index: 1;
        transition: opacity 0.1s, box-shadow 0.1s;
    }

    .locker.side .status-light {
        background: var(--status-light-red);
        box-shadow: 0 0 6px var(--status-light-red-glow);
    }

    .status-light.off {
        opacity: 0;
        box-shadow: none;
    }

    .keys-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 4px;
        height: 80px;
        margin-top: 9px;
    }

    .key {
        background: var(--key-bg);
        border-radius: 2px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--key-text);
        font-size: 10px;
        font-weight: bold;
    }

    .key i {
        font-size: 8px;
        color: var(--key-text);
    }

    /* Footer */
    .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 15px 20px;
        text-align: center;
        font-size: 0.9em;
        color: var(--muted);
        background: var(--background);
        z-index: 5;
    }

    .footer-link {
        color: var(--muted);
        text-decoration: none;
        display: inline-block;
        transition: color 0.2s ease;
    }

    .footer-link:hover {
        color: var(--text);
    }

    .footer-icon {
        font-size: 1.5em;
        padding: 0 5px;
    }

    /* Mobile responsive styles */
    @media (max-width: 768px) {
        body {
            justify-content: flex-start;
            padding-top: 20px;
        }

        .logo {
            position: relative;
            top: 0;
            left: 0;
            transform: scale(0.20);
            margin-bottom: 20px;
        }

        .lockers-container {
            margin-top: 0;
            gap: 8px;
        }

        .locker {
            width: 240px;
            height: 500px;
        }

        .number {
            bottom: 170px;
            font-size: 36px;
        }

        .keypad-container {
            bottom: 60px;
        }

        .keypad {
            width: 55px;
            height: 85px;
        }

        .keys-grid {
            height: 70px;
        }

        .footer {
            padding: 10px 15px;
            font-size: 0.85em;
        }

        .footer-icon {
            font-size: 1.3em;
        }
    }

    @media (max-width: 480px) {
        .lockers-container {
            gap: 5px;
        }

        .locker {
            width: 200px;
            height: 420px;
        }

        .number {
            bottom: 150px;
            font-size: 30px;
        }

        .keypad-container {
            bottom: 50px;
        }

        .keypad {
            width: 50px;
            height: 75px;
        }

        .keys-grid {
            height: 60px;
        }

        .footer {
            padding: 8px 10px;
            font-size: 0.8em;
        }

        .footer-icon {
            font-size: 1.2em;
            padding: 0 3px;
        }
    }
</style>
</head>
<body>

<div class="logo">
    <img src="https://www.thirdspace.london/wp-content/uploads/2024/07/art_1.svg" alt="Third Space">
</div>

<div class="lockers-container" id="lockersContainer"></div>

<div class="footer">
    <a href="https://www.linkedin.com/in/francisarcas/" target="_blank" class="footer-link" title="Francis Arcas LinkedIn">
      <i class="fa-brands fa-linkedin footer-icon"></i>
    </a>
    <span style="margin: 0 10px;">|</span>
    <a href="https://github.com/francisarcas" target="_blank" class="footer-link" title="TFL Tracker GitHub">
      <i class="fa-brands fa-github footer-icon"></i>
    </a>
</div>

<script>
    const container = document.getElementById('lockersContainer');
    const LOCKERS_PER_SIDE = 5; // Number of lockers on each side
    let isUpdating = false;
    let lightIntervals = [];
    
    // Prevent scrolling on mobile
    document.addEventListener('touchmove', function(e) {
        if (e.target.id !== 'lockerNumber') {
            e.preventDefault();
        }
    }, { passive: false });
    
    function padNumber(num, length) {
        return String(num).padStart(length, '0');
    }
    
    function createLocker(number, isCenter = false, shouldHide = false) {
        const locker = document.createElement('div');
        locker.className = isCenter ? 'locker' : (shouldHide ? 'locker side hidden' : 'locker side');
        
        locker.innerHTML = `
            <div class="number" ${isCenter ? 'id="lockerNumber" contenteditable="true" inputmode="numeric"' : ''}>${number}</div>
            <div class="keypad-container">
                <div class="keypad">
                    <div class="status-light"></div>
                    <div class="keys-grid">
                        <div class="key">1</div>
                        <div class="key">2</div>
                        <div class="key">3</div>
                        <div class="key">4</div>
                        <div class="key">5</div>
                        <div class="key">6</div>
                        <div class="key">7</div>
                        <div class="key">8</div>
                        <div class="key">9</div>
                        <div class="key">*</div>
                        <div class="key">0</div>
                        <div class="key"><i class="fa-solid fa-key"></i></div>
                    </div>
                </div>
            </div>
        `;
        
        return locker;
    }
    
    function startRandomBlinking() {
        // Clear any existing intervals
        lightIntervals.forEach(interval => clearInterval(interval));
        lightIntervals = [];
        
        // Get all status lights (excluding hidden lockers)
        const lights = document.querySelectorAll('.locker:not(.hidden) .status-light');
        
        lights.forEach((light, index) => {
            // Random interval between 0.8 and 2 seconds for each light
            const randomInterval = Math.random() * 1200 + 800;
            
            // Random initial delay to desynchronize lights
            const initialDelay = Math.random() * 1500;
            
            setTimeout(() => {
                const interval = setInterval(() => {
                    // Random blink duration between 150ms and 400ms (much shorter)
                    const blinkDuration = Math.random() * 500 + 500;
                    
                    light.classList.add('off');
                    
                    setTimeout(() => {
                        light.classList.remove('off');
                    }, blinkDuration);
                }, randomInterval);
                
                lightIntervals.push(interval);
            }, initialDelay);
        });
    }
    
    function updateSideLockers(centerNumberStr) {
        const centerNum = parseInt(centerNumberStr);
        const numLength = centerNumberStr.length;
        
        const sideLockers = document.querySelectorAll('.locker.side');
        const leftLockers = Array.from(sideLockers).slice(0, LOCKERS_PER_SIDE);
        const rightLockers = Array.from(sideLockers).slice(LOCKERS_PER_SIDE);
        
        leftLockers.forEach((locker, index) => {
            const newNum = centerNum - (LOCKERS_PER_SIDE - index);
            const numberElement = locker.querySelector('.number');
            
            if (newNum < 0) {
                locker.classList.add('hidden');
            } else {
                locker.classList.remove('hidden');
                numberElement.textContent = padNumber(newNum, numLength);
            }
        });
        
        rightLockers.forEach((locker, index) => {
            const newNum = centerNum + (index + 1);
            const numberElement = locker.querySelector('.number');
            numberElement.textContent = padNumber(newNum, numLength);
            locker.classList.remove('hidden');
        });
        
        // Restart blinking for visible lights only
        startRandomBlinking();
    }
    
    function renderLockers(centerNumberStr) {
        container.innerHTML = '';
        
        const centerNum = parseInt(centerNumberStr);
        const numLength = centerNumberStr.length;
        
        // Create left lockers (in reverse order)
        for (let i = LOCKERS_PER_SIDE; i >= 1; i--) {
            const lockerNum = centerNum - i;
            const shouldHide = lockerNum < 0;
            const displayNum = shouldHide ? '0' : padNumber(lockerNum, numLength);
            container.appendChild(createLocker(displayNum, false, shouldHide));
        }
        
        // Create center locker
        container.appendChild(createLocker(centerNumberStr, true, false));
        
        // Create right lockers
        for (let i = 1; i <= LOCKERS_PER_SIDE; i++) {
            const lockerNum = centerNum + i;
            const displayNum = padNumber(lockerNum, numLength);
            container.appendChild(createLocker(displayNum, false, false));
        }
        
        // Re-attach event listeners to the center locker
        attachEventListeners();
        
        // Start random blinking for all lights
        startRandomBlinking();
    }
    
    function attachEventListeners() {
        const lockerNumber = document.getElementById('lockerNumber');
        
        // Save to localStorage when number changes
        lockerNumber.addEventListener('blur', function() {
            const value = this.textContent.trim();
            if (value) {
                localStorage.setItem('lockerNumber', value);
            }
        });
        
        // Update side lockers on input without re-rendering
        lockerNumber.addEventListener('input', function() {
            if (isUpdating) return;
            
            isUpdating = true;
            this.textContent = this.textContent.replace(/[^0-9]/g, '');
            const value = this.textContent.trim();
            if (value) {
                updateSideLockers(value);
            }
            
            // Move cursor to end
            setTimeout(() => {
                const range = document.createRange();
                const sel = window.getSelection();
                range.selectNodeContents(this);
                range.collapse(false);
                sel.removeAllRanges();
                sel.addRange(range);
                isUpdating = false;
            }, 0);
        });
        
        // Select all text when clicked
        lockerNumber.addEventListener('focus', function() {
            const range = document.createRange();
            range.selectNodeContents(this);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
        });
    }
    
    // Load saved number on page load
    window.addEventListener('load', function() {
        const savedNumber = localStorage.getItem('lockerNumber');
        const initialNumber = savedNumber || '732';
        renderLockers(initialNumber);
    });
</script>

</body>
</html>
